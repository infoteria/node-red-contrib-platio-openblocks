<script type="text/x-red" data-help-name="platio out">
  <p>Platioのコレクションにレコードを追加、または既存のレコードを更新・削除します。</p>
  <p><code>recordId</code>が指定されていない場合には、新しいレコードを追加します。指定されている場合、<code>delete</code>が真の場合にはレコードを削除し、それ以外の場合にはレコードを更新します。</p>

  <h3>入力</h3>
  <dl class="message-properties">
    <dt>payload
      <span class="property-type">Object</span>
    </dt>
    <dd>
      <p>追加したいデータをのPlatio APIの扱う形式で格納します。<a href="http://doc.plat.io/api/ja/">Platio API ドキュメント</a>を参考に設定してください。</p>
      <p>設定のないカラムの値は削除されますので、platio inノードを使って取得したレコードに上書きする事をお勧めします。</p>
      <p>設定例:</p>
      <pre style="display:block">
msg.payload = {
  values: {
    cxxxxxxx: {
      type: 'Number',
      value: 20
    },
    cyyyyyyy: {
      type: 'String',
      value: 'テキスト'
    }
  }
};
      </pre>
    </dd>
    <dt>platio
      <span class="property-type">Object</span>
    </dt>
    <dd>
      <p>設定用のオブジェクトです。設定値がある項目は、ノードの設定よりも優先して動作します。</p>
      <ul>
        <li><code>applicationId</code>: String - アプリケーションのID</li>
        <li><code>collectionId</code>: String - コレクションのID</li>
        <li><code>authorization</code>: String - Bearerから始まる認証用トークン</li>
        <li><code>recordId</code>: String - 更新・削除するレコードのID</li>
        <li><code>delete</code>: Boolean - レコードを削除する場合にはtrue</li>
      </ul>
      <p>設定例:</p>
      <pre style="display:block">
msg.platio = {
  applicationId: 'pxxxxxxxxxxxxxxxxxxxxxxxxxx',
  collectionId: 'txxxxxxx',
  authorization: 'Bearer XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX',
    recordId: 'rxxxxxxxxxxxxxxxxxxxxxxxxxx'
o}
      </pre>
    </dd>
  </dl>

  <h3>出力</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">Object</span>
    </dt>
    <dd>
      <p>追加、または更新されたレコードオブジェクトを返します。</p>
    </dd>
  </dl>

  <h3>詳細</h3>
  <p>Platio APIについては、<a href="http://doc.plat.io/api/ja">Platio API ドキュメント</a>をご確認ください。</p>
</script>
